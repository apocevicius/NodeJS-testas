<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Group Single Page</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    
    <main class="container">
        <img class="logo" src="/images/googlelogo.jpg">
        <h1>Split Bill</h1>
        <h3>Group's bills</h3>

    <table class="table">
        <thead>
          <tr>
            <th>ID</th>
            <th>Description</th>
            <th>Amount</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>1</td>
            <td>For paper</td>
            <td>$12</td>
          </tr>
          <tr class="active-row">
            <td>2</td>
            <td>For electricity</td>
            <td>$40</td>
          </tr>
          <tr>
            <td>3</td>
            <td>For the car</td>
            <td>$500</td>
          </tr>
        </tbody>
      </table>
      
      <h2 class="bill">Add Bill</h2>
        <form name="add-bill">
            <label>Amount: <input type="text"></label>
            <label>Description: <input type="text"></label>
            <button>Add</button>
        
</body>
</html>
